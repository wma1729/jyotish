{{ define "charts" }}
    {{ $lang := .User.Lang }}
    <section class="chart-container">
        <p class="chart-title">
            {{ .Vocab.Lagna }} {{ .Vocab.Chart }}
        </p>
        <section class="lagna-chart">
        {{ range .Chart.Bhavas }}
            <section class="bhava-{{ .Number }}-wrapper">
                <div class="bhava-{{ .Number }}" style="background-color: var(--{{ .RashiLord }}-color)">
                    <p id="graha">
                    {{ range .Grahas }}
                        {{ GrahaName .Name $lang }}<sup>{{ .Degree }}</sup>
                    {{ end }}
                    </p>
                    <p id="rashi-num">{{ .RashiNum }}</p>
                </div>
            </section>
        {{ end }}
        </section>
    </section>
{{ end }}
