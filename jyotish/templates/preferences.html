{{ define "preferences" }}
<!DOCTYPE html>
<html>
    {{ template "header" . }}
    <body>
        {{ template "navbar" . }}
        <section>
            <form action="/preferences" method="post">
                <fieldset>
                    <legend>{{ .Vocab.Preferences }}</legend>
                    <div class="text-fields">
                        <label for="name" class="field-label">{{ .Vocab.Name }}:</label>
                        <input type="text" id="name" name="name" class="main-input" value="{{ .User.Name }}" required></input>
                    </div>
                    <div class="text-fields">
                        <label for="desc" class="field-label">{{ .Vocab.Description }}:</label>
                        <textarea id="desc" name="description" rows="3" class="main-input">{{ .User.Description }}</textarea>
                    </div>
                    <div class="radio-buttons">
                        <label for="lang" class="field-label">{{ .Vocab.Language }}:</label>
                        <input type="radio" id="en" name="lang" value="en" {{ IsStringChecked .User.Lang "en" }}>
                        <label for="en">{{ .Vocab.English }}</label>
                        <input type="radio" id="hi" name="lang" value="hi" {{ IsStringChecked .User.Lang "hi" }}>
                        <label for="hi">{{ .Vocab.Hindi }}</label>
                    </div>
                    <div class="radio-buttons">
                        <label class="field-label">{{ .Vocab.Astrologer }}:</label>
                        <input type="radio" id="astrologer" name="astrologer" value="1" {{ IsBooleanChecked .User.Astrologer true }}>
                        <label for="astrologer">{{ .Vocab.Yes }}</label>
                        <input type="radio" id="not-astrologer" name="astrologer" value="0" {{ IsBooleanChecked .User.Astrologer false }}>
                        <label for="not-astrologer">{{ .Vocab.No }}</label>
                    </div>
                    <div class="radio-buttons">
                        <label class="field-label">{{ .Vocab.Public }}:</label>
                        <input type="radio" id="public-profile" name="public" value="1" {{ IsBooleanChecked .User.Public true }}>
                        <label for="public-profile">{{ .Vocab.Yes }}</label>
                        <input type="radio" id="private-profile" name="public" value="0" {{ IsBooleanChecked .User.Public false }}>
                        <label for="private-profile">{{ .Vocab.No }}</label>
                    </div>
                    <div class="submit-button">
                        <button type="submit">{{ .Vocab.Save }}</button>
                    </div>
                </fieldset>
            </form>
        </section>
    	{{ template "footer" . }}
    </body>
</html>
{{ end }}
