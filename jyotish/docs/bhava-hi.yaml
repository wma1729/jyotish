  remarks:
    - >-
      भाव १, ४, ७ और १० केन्द्र भाव हैं। भाव ५ और ९ त्रिकोण भाव हैं। कई ज्योतिषी भाव १ को भी त्रिकोण
      मानते हैं। चूंकि भाव १ केंद्र और त्रिकोण दोनों है, इसलिए इसका विशेष महत्व है।
    - >-
      केंद्र वर्तमान जीवन के सचेत, स्व-निर्देशित प्रयासों को दर्शाता है। त्रिकोण अतीत और अगले जीवन के अचेतन
      कार्यों का प्रतिनिधित्व करता है।
    - >-
      एक ग्रह जो केंद्र और त्रिकोण दोनों का स्वामी है, उसे राज योग कारक कहा जाता है और अपनी दशा अवधि
      में बहुत लाभ देता है। यदि केंद्र और त्रिकोण दोनों के स्वामी एक ही घर में स्थित हैं या एक दूसरे को देखते हैं,
      तो यह एक अच्छा राज योग माना जाता है और उनमें से कम से कम एक की दशा अवधि बहुत फलदायक होती है।
    - >-
      किसी भी कुण्डली में, सभी त्रिकोणों का स्वामित्व या तो सूर्य (सूर्य, चंद्रमा, मंगल और बृहस्पति) या शनि
      (बुध, शुक्र और शनि) परिवार के ग्रहों के पास होता है।
    - >-
      केंद्र के पास के भाव (दूसरे, पांचवे, आठवे, और ग्यारहवे) पणफर कहलाते हैं। पणफर के  पास के भाव 
      (तीसरे, छठे, नौवें और बारहवें) आपोविलम/अपोकिलम कहलाते है। केंद्र, पणफर और आपोविलम/अपोकिलम में
      स्थित ग्रह क्रमशः बचपन/यौवन, मध्य आयु और वृद्धावस्था में फल देते हैं।
    - >-
      भाव ३, ६, ८ और १२ को दुस्थान कहा जाता है। ६, ८ और १२ भाव विशेष रूप से अशुभ हैं और
      त्रिक कहलाते हैं।
    - >-
      भाव ३, ६, १० और ११ को उपचय कहा जाता है। इन भावों में स्थित ग्रह धीरे-धीरे सुधार और वृद्धि करते हैं।
    - >-
      भाव ३, ६ और ११ को त्रिषादय कहा जाता है। इन भावों के स्वामी अपनी दशा अवधि में कभी भी अच्छे
      परिणाम नहीं देते हैं।
    - >-
      भाव २ और ७ को मारक कहा जाता है। भाव ३ और ८ आयु का प्रतिनिधित्व करते हैं और भाव २ और ७
      क्रमशः भाव ३ और ८ से १२ भाव (आयु को हानि) दूर हैं।

      