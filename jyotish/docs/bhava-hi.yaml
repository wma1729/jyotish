  header: भाव
section:
  intro:
    - >-
      बारह भाव होते हैं - प्रत्येक भाव में एक राशि होती है।
  sub-sections:
    - header: भाव
      content:
      pictures: []
      tables:
        - caption:
          headers:
            - क्रमांक
            - नाम
            - देह अंग
            - संबंध
            - प्रत्यक्ष अर्थ
            - कारक
          rows:
            - - १
              - लग्न, तन, जन्म
              - देह, सिर, स्वरुप, वर्ण, केश
              - स्वयं, नाना, दादी 
              - >-
                व्यवहार, व्यक्तित्व, स्वभाव, सुख या दुःख, देह का बलाबल, स्वास्थ्य, ऊर्जा,
                गरिमा, मान, प्रतिष्ठा, आरंभ, वर्तमान।
              - सूर्य
            - - २
              - धन, कुटुंब
              - मुख, कंठ, दायां नेत्र
              - परिवार के निकट सदस्य जिन्हें देखभाल की आवश्यकता है| 
              - >-
                धन, धान्य, चल संपत्ति, वाणी, परिवार के सदस्यों द्वारा सिखाई गई मौखिक
                शिक्षा, भोजन और पेय, वस्त्र, गहने और रत्न, मृत्यु।
              - गुरु
            - - ३
              - सहोदर, सहज, भ्रात्रु, पराक्रम
              - भुजाएं, गर्दन, दायां कर्ण
              - भाई और बहन, नौकर, सहायक, सेना
              - >-
                लिखित वार्ता, वीरता, शारीरिक और मानसिक बल, साहस, धैर्य, सलाह और
                उपदेश, उद्यमशीलता, यात्रा, माता-पिता की मृत्यु।
              - मंगल
            - - ४
              - मातृ, बंधु
              - छाती, हृदय, नाक
              - मां, बंधु
              - >-
                अचल संपत्ति, घर, निधि, वाहन, भावनाएं, शिक्षा, सुख, निकट (मातृ पक्ष)
                संबंधी, मित्र, कृषि (उपज, अनाज, पशुधन, पानी के कुएं), वस्त्र, इत्र।
              - चंद्र (मां और भावनाएं), शुक्र (वाहन), बुध (शिक्षा), मंगल (संपत्ति)
            - - ५
              - पुत्र, संतान, प्रतिभा
              - पेट का ऊपरी भाग, कपोल
              - संतान
              - >-
                सलाह, बुद्धि, भविष्य ज्ञान, विवेक, पिछले अच्छे कर्म, राजसी ठाठ-बाट,
                मंत्री पद की योग्यता, कर, आध्यात्मिक ग्रंथों का ज्ञान, यंत्र-मंत्र, रचनात्मकता, संतान।
              - गुरु
            - - ६
              - शत्रु, अरि, रिपु, रोग
              - पेट का मध्य भाग, दाढ़ी
              - मामा और मौसी
              - >-
                ऋण, हानि, रोग, दुर्घटना, व्रणाः (घाव), शत्रु, शंका, भय, अपमान, अभियोग,
                मुकदमेबाजी, सेवा (नियमित कार्य), सम्बन्धियों से झगड़ा/मतभेद, शस्त्र, चोरी,
                पाप, क्रूर और दुष्ट कर्म।
              - मंगल (दुर्घटना, मुकदमेबाजी, रोग), शनि (ऋण, रोग)
            - - ७
              - पत्नी, युवति
              - पेट का निचला भाग, मुख
              - पति या पत्नी, साथी
              - >-
                मनोभाव, पुरुषों या स्त्रियों का आनंद, काम वासना, सामान्य इच्छाएँ, व्यापार साथी,
                मार्ग, यात्राएँ, विदेशी स्थान (जन्मस्थान से बहुत दूर), मृत्यु।
              - शुक्र
            - - ८
              - रन्ध्र (धोका), मृत्यु
              - गुप्तांग (जननांग और गुदा), दाढ़ी
              - पत्नी
              - >-
                दिवालियापन, बड़ी हानि, मित्रता या साझेदारी समाप्त होना, पुराना रोग, पराभव/पराजय,
                तनाव, चिन्ता, क्लेश, विघ्न/बाधा, विनाश, कारावास, अधिकारी द्वारा सजा, रण, मलिनता,
                अशुद्धता, आयु, मृत्यु, दाम्पत्य सुख, जीवनसाथी का स्वास्थ्य, तंत्र-मंत्र, रहस्य, दासता,
                पूर्व और अग्रिम जन्म का वृतान्त| 
              - शनि
            - - ९
              - धर्म, गुरु
              - जांघें और कूल्हे/नितंब, कपोल
              - गुरु, ज्येष्ठ, वृद्ध, भाई की पत्नी, पत्नी का भाई, पोता-पोती
              - >-
                समृद्व, उत्तम वंश, भाग्य, अतीत के अच्छे कर्म (सामान्य रूप से अच्छे कर्म), धर्म, दान,
                पूजा, तप, मन की पवित्रता, बड़ों का सम्मान, सतसंग, सदाचार, आध्यात्मिक खोज,
                उच्चतर शिक्षा।
              - गुरु (गुरु, शिक्षा, आध्यात्मिक खोज, भाग्य), सूर्य (पिता)
            - - १०
              - कर्म
              - घुटने, नाक
              - पिता
              - >- 
                व्यापार, पेशा, वाणिज्य, सेवायोजन, जीविका, सरकारी नौकरी, सम्मान, प्रतिष्ठा, पद, विजय,
                यश, त्याग, सद्गुणों के प्रति आकर्षण, यात्रा, परंपरा, अधिकार, आज्ञा, उच्च पद से पतन।
              - >-
                बुध (व्यापार, वाणिज्य), सूर्य (सरकार, अधिकार, प्रसिद्धि), शनि (परंपरा, सेवायोजन),
                बृहस्पति (पेशा)
            - - ११
              - लाभ, आय, वृद्धि 
              - पिंडलियाँ और टखने, बायां कर्ण
              - बड़े भाई-बहन, बहु और दामाद, चाचा-चाची, बुआ
              - >-
                लाभ, आय, समृद्धि, आगमन, नई वस्तुओं की प्राप्ति, खोई हुई वस्तुओं की प्राप्ति, सफलता,
                वैभव, कल्याण, प्रशंसा, शुभ समाचार, संतुष्टि, मनोकामनाएं, कठिनाइयों और रोगों से मुक्ति।
              - गुरु
            - - १२
              - व्यय
              - पैर, बायां नेत्र
              - शत्रु
              - >-
                दुःख, नाश, हानि, दरिद्रता, पाप, शयन सुख, क्रय, व्यय, बंधन, सीमित  करना, कारावास,
                अन्तय - किसी भी चीज का अंत, घर से दूर भटकना, मोक्ष।
              - शनि
