    - header: मित्र-शत्रु राशि
      content:
        - >-
          ग्रह की मित्र राशि वह है जिसका स्वामी उस ग्रह को मित्र मानता है।
          मित्र राशि में ग्रह बल में वृद्धि होती है|
        - >-
          ग्रह की शत्रु राशि वह है जिसका स्वामी उस ग्रह को शत्रु मानता है|
          शत्रु राशि में ग्रह बल में कमी होती है|
        - >-
          ग्रह की सम राशि वह है जिसका स्वामी उस ग्रह को सम मानता है|
          सम राशि में ग्रह बल में कोई प्रभाव नहीं होता| 
  remarks:
    - >-
      राहु-केतु विशेष हैं। उन्हें कोई उच्च-नीच राशि नहीं दी गई है। अधिकांश ज्योतिषी इस बात
      से सहमत हैं कि राहु वृषभ राशि में उच्च का और वृश्चिक में नीच का होता है जबकि केतु
      वृश्चिक में उच्च का और वृषभ राशि में नीच का होता है। कुछ का मानना है कि राहु मिथुन
      राशि में उच्च का और धनु राशि में नीच का होता है जबकि केतु धनु राशि में उच्च का और
      मिथुन राशि में नीच का होता है। और फिर कुछ ऐसे भी हैं जो मानते हैं कि राहु-केतु दोनों
      वृश्चिक में उच्च के हैं और दोनों वृषभ राशि में नीच के हैं। उनका मानना है कि सूर्य-शनि,
      मंगल-बृहस्पति और बुध-शुक्र विपरीत जोड़ी बनाते हैं। ठीक उसी प्रकार चंद्रमा राहु-केतु के
      साथ विपरीत जोड़ी का निर्माण करता है।
    - >-
      राहु-केतु को किसी भी राशि पर आधिपत्य नहीं दिया गया है, यद्यपि प्रमुख दृष्टिकोण यह है
      कि राहु और केतु क्रमशः कुंभ और मेष राशि के स्वामी हैं।
    - >-
      एक उच्च ग्रह बहुत बली होता है। उच्चता केवल उसके बल को संदर्भित करती है। यह अनिवार्य
      नहीं कि सदैव अनुकूल और श्रेष्ठ परिणाम ही दे। यदि यह कार्यात्मक अशुभ है, तो यह प्रतिकूल
      परिणाम दे सकता है।
    - >-
      एक नीच ग्रह सदैव बुरा नहीं होता है। यदि ग्रह एक कार्यशील अशुभ हो, तो नीचता उसके
      अशुभ करने के बल को कम कर सकती है।
    - अपनी राशि में एक ग्रह सदा अनुकूल परिणाम देता है।
