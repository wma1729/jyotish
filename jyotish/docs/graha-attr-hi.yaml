  header: ग्रह गुण
section:
  intro:
  sub-sections:
    - header: ग्रह गुण
      content:
        - >-
          सूर्य आत्मा है। सूर्य के नेत्र मधु रंग के, चौकोर देह, सिर पर थोड़े बाल, मध्यम कद, लंबे हाथ
          और राजसी रूप हैं। सूर्य बुद्धिमान, साहसी, अडिग और स्थिर है। स्वयं अपना और पिता का शुभाशुभ फल,
          सुख, गौरव और प्रताप, शूरता, विजय, राजकीय या निजी संगठन में उच्च पद, कल्याणकारी कार्य,
          उत्साह का विचार सूर्य से करें|
        - >-
          चंद्र मन है। चंद्रमा के सुंदर नेत्र, गोल देह और मधुर वाणी है। चंद्र दयालु, मिलनसार, कामातुर,
          चंचल, अस्थिर और परिवर्तनशील है। चंद्र आंतरिक कारकों जैसे भावनाओं, अनुभितियों आदि का
          प्रतिनिधित्व करता है। माता का शुभाशुभ फल, मन की प्रसंता, कल्याणकारी कार्य, दूसरों की भलाई,
          देह सुख (रोग से मुक्ति), भौतिक (भोजन, वस्त्र, इतियादी) सुख, सुन्दर रूप, स्त्री सुख का
          विचार चंद्र से करें|
        - >-
          मंगल बल / क्रिया है। मंगल के रक्त-लाल नेत्र, मध्यम कद और दुबला शरीर है। मंगल क्रूर, हिंसक,
          क्रोधी, उतावला, आतुर और साहसी है। भाई बन्धुओं, ज्ञाति (समाज में जिनके साथ आपका उठना-बैठना
          हो), मनोबल और आत्मविश्वास, साहस, क्रूरता, शत्रुता, द्वेष भाव, अस्त्र-शास्त्र, युद्ध, अग्नि, सेनापतित्व,
          घाव-चोट, दूसरी स्त्री से प्रेम या यौन संबंध का विचार मंगल से करें|
        - >-
          बुध वाणी है। बुध का देह सुंदर है| बुध विवेकशील, बुद्धिमान (विशेष रूप से व्यापार और वित्त
          से सम्बंधित) और श्लेष (एक शब्द में अनेक अर्थ, अर्थातः श्रेष्ठ वक्ता और लेखक) है| बुध अस्थिर,
          परिवर्तनशील और बहुमुखी प्रतिभा संपन्न है| मामा-भांजा से लाभ/हाणी, वाणी, विद्वता, बुद्धि, विद्या,
          व्यापारिक समझ, कला आदि का विचार बुध से करें|
        - >-
          गुरु ज्ञान और सुख है। गुरु का विशाल देह, भूरे बाल और नेत्र हैं। गुरु शांत, सौम्य, गुणी और कोमल
          हृदय का है। गुरु समझ, ज्ञान और भाग्य का प्रतिनिधित्व करता है। पति सुख, पुत्र, ज्ञान, मंत्री पद,
          आचार्यता, श्रद्धा, उन्नति, सम्मान, दया का विचार गुरु से करें|
        - >-
          शुक्र वीर्य और सुख-साधन है। शुक्र का देह सुंदर, अत्यंत सुंदर नेत्र और घुंघराले बाल हैं। शुक्र अल्हड़,
          परिवर्तनशील और मिलनसार है। शुक्र इच्छाओं, अभिलाषाओं और कलात्मक पक्ष का प्रतिनिधित्व
          करता है। गृह, सम्पति, वाहन, निधि, कला, नृत्य, गान, कवि, चाव की वस्तुऐं, यौन सुख,
          विलास, अनेक स्त्रियों से संबंध, विवाह, उत्सव का विचार शुक्र से करें| 
        - >-
          शनि दुःखस्वरुप है। शनि का देह दुबला और लंबा, भूरे नेत्र, स्थूल दांत और उभरी हुई नसें हैं।
          शनि आलसी, सख्त, क्रूर, कठोर हृदय वाला है। शनि दुख, एकांत, त्याग और दुर्भाग्य का
          प्रतिनिधित्व करता है| आयु, मृत्यु, दुख, पतन, अपमान, रोग, दरिद्रता, विपत्ति, नौकरी, स्थिरता,
          निंदनीय कार्य, आलस्य, लोह, अपराध, बंधन (कारागार या मानसिक) का विचार शनि से करें| 
        - >-
          राहु झूठ है। राहु का देह लंबा और धुऐं के समान/नीला रंग है। राहु भयानक, कपटी, चालाक और
          झूठा है। राहु विलक्षण और विस्फोटक है।
        - >-
          केतु सत्य है। केतु का देह लंबा और दुबला-पतला और धुएँ के समान/नीला रंग है। केतु की जीभ
          विषैली (कटाक्ष) है, वह क्रूर होता है और प्रायः धूम्रपान करता है। केतु, राहु के समान,
          विलक्षण और विस्फोटक भी है।
