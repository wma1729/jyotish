      content:
        - >-
          मीन राशि के जातकों की परस्पर विरोधी महत्वाकांक्षाएं और लक्ष्य होते हैं। शिक्षा में अस्थिरता का सामना करना पड़
          सकता है (किसी कारणवश बीच में रुकना पड़ता है)। उन्हें पढ़ाना बहुत पसंद है। उनके दो विवाह हो सकते हैं
          यद्यपि वे अच्छे साथी और माता-पिता होते हैं। वे शांत और रचित हैं। लोग इनका लाभ उठाते हैं। वे प्राय उन
          लोगों द्वारा निराश होते हैं जिन पर वे भरोसा करते हैं। वे समझदार हैं और कविता के प्रति उनका रुझान है। वे
