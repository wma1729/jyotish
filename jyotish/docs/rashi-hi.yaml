          या वैज्ञानिक खोज में अधिक रुचि रखते हैं। उनके व्यवसाय में प्रगति धीमी है। लाभ और हानि उनकी यात्रा का
          स्वाभाविक भाग हैं। वे धन के प्रति उदासीन दृष्टिकोण रखते हैं। वे मित्रों और समाज को महत्व देते हैं। वे अंतर्मुखी,
          विशेष प्रकृति (कुछ सनकी प्रकार के) और अपने विषय गुप्त रखने वाले होते हैं।
