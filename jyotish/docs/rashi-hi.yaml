    - header: मकर
      content:
        - >-
          मकर राशि के जातक अत्यधिक महत्वाकांक्षी होते हैं तदपि व्यवसाय में विकास धीमा और धीरे-धीरे होता है
          जो प्राय उन्हें निराश करता है। वास्तविक विकास जीवन में देर से आता है। वे कभी-कभी परिवार, पूर्वजों
          और भूमि संपत्ति से असंतुष्ट होते हैं, भले ही वे संपत्तियों से लाभ कमाते हैं। वे धन को बहुत सोच समझ
          कर व्यय करते हैं, उन्हें कंजूस कहना गलत नहीं क्योंकि उन्होंने इसे पहले ही बड़े प्रयासों से अर्जित किया
          है। वे अपनी संतानो से अति स्नेह करते हैं। धर्म उनके लिए नहीं है। परंपरा, इतिहास, ज्योतिष आदि जैसी
          रूढ़िवादी और पुरानी वस्तुओं में इनकी गहरी रुचि होती है।
