    - header: वृषभ
      content:
        - >-
          वृषभ राशि के जातक शक्ति (शारीरिक और मानसिक दोनों) को प्रदर्शित करते हैं।
          ये शांत स्वभाव के होते हैं और जल्दी क्रोधित नहीं होते लेकिन, सताने पर, ये एक
          अप्रतिरोध्य शक्ति बन जाते हैं। वे परिश्रमी होते हैं और कार्य पूर्ण होने तक विश्राम
          नहीं करते| वे कलात्मक, कामुक और बुद्धिमान होते हैं और अपनी बुद्धि के कारण धन
          अर्जित कर सकते हैं (जैसे लेखक, शिक्षक आदि बनना)। इन्हें सुख-साधन, विलास-वस्तुएँ
          और भोजन बहुत पसंद होता है और ये अच्छे रसोइए भी हो सकते हैं। इन्हें अपने संबंधों
          में अधिक सफलता नहीं मिलती है। वे प्राय संबंधों को चलाने के लिए अपने व्यक्तित्व को
          भी भुला देते हैं लेकिन इसका कोई लाभ नहीं होता। भाई-बहनों और मित्रों से भी लाभ
          कम ही प्राप्त होता है| 
      pictures: []
      tables: []
    - header: मिथुन
      content:
        - >-
          मिथुन राशि के जातकों के भीतर स्त्री और पुरुष दोनों की ऊर्जा होती है। ये बहुत बुद्धिमान
          और भौतिकवादी होते हैं। वे कदाचित ही कभी संतुष्ट और/या शांत होते हैं क्योंकि उनमें
          सदैव एक आंतरिक संघर्ष होता है। इन्हें संतान के कारण धन व्यय करना पड़ता है।
          ये प्राय दो मन (दुविधा) में होते हैं, चाहे वह संबंध हों या निवास या व्यवसाय। इनका
          झुकाव कला की ओर होता है लेकिन व्यवसाय के रूप में कला में अच्छा प्रदर्शन नहीं कर
          पाते हैं। वे बहुत बातूनी होते हैं और कभी-कभार गलत भी बोल देते हैं। वे अध्यात्म की ओर
          आकर्षित हो सकते हैं लेकिन उनकी बुद्धि और भौतिकवादी प्रकृति के कारण, उनका दृष्टिकोण
          भक्ति के बजाय दार्शनिक रहता है। स्‍वास्‍थ्‍य अक्‍सर अस्थिर रहता है। कोई बड़ी बात न भी हो
          तो भी छोटी-मोटी बीमारियों से ग्रस्त रहते हैं।
      pictures: []
      tables: []
    - header: कर्क
      content:
        - >-
          कर्क जातक, केंकड़े की तरह, एक कठोर खोल के नीचे एक नरम भावनात्मक पक्ष रखते हैं।
          वे अत्यधिक बौद्धिक, तर्कसंगत और व्यावहारिक दिखाई देते हैं। लेकिन संकट के समय में,
          भावनाएं बुदबुदाती हैं और उनके सभी प्रमुख निर्णयों/कार्यों को नियंत्रित करती हैं। वे प्राय
          अपनी संतानों से निराश होते हैं। वे अपने कार्य-क्षेत्र में समर्पित होते हैं। ये जल्दी मित्र और
          सहयोगी बना लेते हैं। इनका चंचल स्वभाव शत्रु भी पैदा कर देता है। इन्हें प्राय शत्रुओं से लाभ
          ही होता है लेकिन कई बार हानि भी उठानी पड़ती है। वे अपने घर/परिवार से बहुत जुड़े
          होते हैं। वे गुप्त प्रवृति के होते हैं। उनके विवाह में देरी हो सकती है या कोई समस्या हो सकती है।
