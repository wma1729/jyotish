    - header: मेष
      content:
        - >-
          मेष राशि के जातक गर्वित, स्वतंत्र और साहसी होते हैं। वे घूमना पसंद करते हैं
          और प्राय अपनी मातृभूमि से दूर चले जाते हैं। वे जीवन में शीग्र घर नहीं बसाना
          पसंद करते हैं। कुंडली में मंगल बली हो तो यात्रा सुख और लाभ देती है। वहीं
          यदि मंगल निर्बल हो तो यात्रा व्यय, हानि और कष्ट लाती है। ये बहिर्मुखी, उग्र
          और अधीर होते हैं। अगर परिस्थितियां उनके अनुसार नहीं हो तो वे जल्द ही निराश
          हो सकते हैं। उनमें हिंसा की प्रवृत्ति होती है और दुर्घटनाओं का खतरा होता है। वे
          अभिनव, महत्वाकांक्षी, महान प्रेरक/नेता और न्यूतन मार्ग निर्माता हैं।
