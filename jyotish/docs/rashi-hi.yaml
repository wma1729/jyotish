    - header: सिंह
      content:
        - >-
          सिंह राशि के जातक गर्वित, अभिमानी, राजसी होते हैं। वे दूसरों से स्तुति, सेवा और वाह-वाही
          की इच्छा रखते हैं| वे साहसी होने का दिखावा अवश्य करते हैं लेकिन कुछ करते नहीं, यानी वे
          धमकी देते हैं किन्तु कोई साहसिक कार्य करते देखना दुर्लभ है। वे अपने भाई-बहनों, विशेषकर
          छोटों, के प्रति कठोर हो सकते हैं। वे आत्म-केंद्रित और महत्वाकांक्षी होते हैं और प्राय राजनीति
          और सरकार में जुड़ते हैं। इन्हें भूमि/घर में निवेश करना पसंद होता है। उनके पिता समाज में
          महत्वपूर्ण व्यक्ति हो सकते हैं। वे अपने विवाह और साझेदारी में हावी होने का प्रयास करते हैं
          और इसलिए आगे चलकर निराश होते हैं।
      pictures: []
      tables: []
    - header: कन्या
      content:
        - >-
          कन्या राशि के जातक शर्मीले होते हैं और पवित्रता उन्हें आकर्षित करती है। वे दूसरों की देखभाल
          करना पसंद करते हैं और स्वास्थ्य सेवा में उत्कृष्टता प्राप्त कर सकते हैं। वे बहुत बुद्धिमान और शिक्षित
          होते हैं जो उन्हें विश्लेषण और गणना के लिए उपयुक्त बनाता है। वे अपने व्यापार में नए कौशल सीखते
          हैं। विभिन्न समस्याओं के लिए उनके पास असामान्य, कुछ हद तक लीक से हटकर, दृष्टिकोण होता हैं।
          उन्हें अपने वैवाहिक जीवन में कठिनाइयों और संतानों से परेशानियों का सामना करना पड़ता है। वे
          भोजन को लेकर बहुत नखरे करने वाले होते हैं। उन्हें दुर्घटनाओं और शैल्यचिकित्सा का सामना करना
          पड़ सकता है| 
      pictures: []
      tables: []
    - header: तुला
      content:
        - >-
          तुला राशि के जातक प्राय विक्रेता या व्यापारी होते हैं। उन्हें सार्वजनिक व्यवसाय भी पसंद है। वे खर्चीले
          होते हैं और अपने भौतिक और वित्तीय दोनों संसाधनों को गंवाते हैं। वे यौन हरकत भी कर सकते हैं
          जिसका उन्हें बाद में पछतावा होता है। उन्हें दूसरों का परामर्श पसंद नहीं है। उन्हें दोस्त, संघ और
          समाज पसंद हैं। लेकिन ये अक्सर बुरी संगत में फंस जाते हैं। वे नवीन वेश-भूषा पहनने के इच्छुक हैं।
          राजनीति में इनकी अत्यंत रूचि है। वे सुखी वैवाहिक जीवन व्यतीत करते हैं।
      pictures: []
      tables: []
    - header: वृश्चिक
      content:
        - >-
          वृश्चिक राशि के जातक प्राकृतिक उपद्रवी होते हैं। वे अत्यंत हठी/अड़ियल होते हैं और सामान्य प्रक्रियाओं
          का पालन करना पसंद नहीं करते हैं। वे साहसी, प्रतिशोधी, महत्वाकांक्षी होते हैं और जहां वे रहते हैं
          उस स्थान से अधिक समय संतुष्ट नहीं रहते। इनका झुकाव रसायन विज्ञान, जड़ी-बूटियों और शल्य
          चिकित्सा की ओर होता है और ये वैद्य/चिकित्स्क बन सकते हैं। इन्हें दूसरों के गुप्त उजागर करना पसंद
          होता है। उनकी संभोग में गहरी रुचि होती है और वे अपने विवाह में अपने साथी पर हावी होते हैं। वे
          अपने साथी के व्यक्तित्व को ख़त्म कर देते हैं और परिणामस्वरूप उनके विवाह प्रभावित होते हैं। वे अपने
          माता-पिता से झगड़ते हैं। उनके छोटे भाई-बहन प्राय नहीं होते और होते भी हैं तो कुछ ही।
