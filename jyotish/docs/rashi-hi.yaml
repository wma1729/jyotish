      tables: []
    - header: धनु
      content:
        - >-
          धनु राशि के जातक भाग्यशाली और प्रतिस्पर्धी होते हैं। इनके कई शत्रु होते हैं और उन पर विजय प्राप्त
          कर सकते हैं। उनके जीवन में मित्र शत्रु और शत्रु मित्र बन जाते हैं। वे स्पष्टवादी वक्ता होते हैं और वित्त
          प्रबंधन में योग्य नहीं होते हैं। वो बुद्धिमान होते हैं। वे एक साथ दो व्यवसाय कर सकते हैं। वे आध्यात्मिकता
          में अत्यधिक रुचि रखते हैं और उस में आनंद प्राप्त कर सकते हैं।
